<div data-sly-use.model="workFlowProject.core.models.ProductDetailsImpl"></div>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Virtual Class Room</title>
</head>
<body>
	<div class="card" style="margin-left: 5rem; margin-right: 5rem">
		<div class="card-header">Book details</div>
		<div class="card-body">
			<div class="row">
				<div class="col-4">
					<img src="${model.fileReference}" height="300px" width="200px">
				</div>
				<div class="col-4">
					<h5 class="card-title">${model.title}</h5>
					<p class="card-text">${model.description}</p>
					<p data-sly-list.item="${model.authorName}">
					<h6>${item}</h6>
					</p>
					<p>Language:<h6>${model.language}</h6></p>
					
					<p>Price:<h6>${model.price}</h6></p>
					
					<p>Publisher:<h6>${model.publisher}</h6></p>
					
					<a href="#" class="btn btn-success">Add to Cart </a> <a href="#"
						class="btn btn-success">Buy Now</a>
				</div>

			</div>

		</div>
	</div>
</body>
